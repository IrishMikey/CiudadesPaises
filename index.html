<html lang="en">

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link type="text/css" href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <link type="text/css" rel="stylesheet" href="./content/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css">

    <link rel="stylesheet" href="content/css/style.css">

    <title>Ciudades y Países</title>
</head>

<body>
    <header>
        <h1>Ciudades y Países</h1>
    </header>
    <main>
        <section>
            <div class="sDiv">
                <div id="citiesHeader">
                    <input type="button" id="startBtn" value="Nueva Partida"></input>
                    <div id="pasta">
                        <p>Tiempo: </p>
                        <p id="timer"></p>
                    </div>
                </div>
                <div id="citiesContainer">
                    <template id="cityTemplate">
                        <div class="cityDiv">
                            <h2></h2>
                        </div>
                    </template>
                </div>
                <div id="countriesContainer">
                    <template id="countryTemplate">
                        <div class="countryDropDiv">
                            <div class="countryDiv">
                                <h2></h2>
                            </div>
                            <div id="dropZone">

                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div id='map' style='width:900px; height: 500px;'></div>
        </section>
        <section>
            <div id="timeChart"></div>
            <div id="pieChart"></div>
        </section>
    </main>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

    <script src="./content/jquery-ui-1.12.1/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="./content/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js"></script>

    <script src="./content/JS/script.js" type="module"></script>
    <script src="./content/JS/map.js" type="module"></script>
    <script src="./content/JS/gcharts.js" type="module"></script>
</body>

</html>
